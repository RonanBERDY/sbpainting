<!-- Header -->
<header id="header" class="bg-secondary">
    <nav class="container mx-auto flex justify-start items-center py-8 px-4">
      <!-- App Name -->
      <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/">Stephane Berdy Paintings</a>

      <div class="flex flex-grow items-center">
        <!-- Primary Navigation -->
        <ul class="flex flex-row mt-1">
          @if (auth.authstate$ | async){
            <li>
              <a class="px-2" href="#" routerLink="/manage" routerLinkActive="text-indigo-400">Manage</a>
            </li>
            <li>
              <a class="px-2" href="#" routerLink="/upload" routerLinkActive="text-indigo-400">Upload</a>
            </li>
            <li>
              <a class="px-2" href="#" (click)="logout($event)" >Log out</a>
            </li>
          } @else {
            <li>
              <a class="px-2" href="#" (click)="openModel($event)">Login / Register</a>
            </li>
          }
          <!-- Navigation Links si on click sur login/register alors on active un event -->


          <li>
            <a class="px-2" routerLink="/about" routerLinkActive="text-indigo-400">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
