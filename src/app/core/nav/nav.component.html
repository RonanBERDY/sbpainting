<!-- Header -->
<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex flex-col sm:flex-row justify-between items-center py-4 px-4">
    <!-- App Name -->
    <a class="text-2xl sm:text-3xl text-indigo-400 font-bold uppercase mb-2 sm:mb-0" routerLink="/">
      Stephane Berdy Paintings
    </a>

    <!-- Primary Navigation -->
    <ul class="flex flex-wrap items-center gap-4">
      <ng-container *ngIf="auth.authstate$ | async; else loggedOut">
        <li>
          <a
            class="px-2"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/manage"
            routerLinkActive="text-indigo-400"
            [queryParams]="{ sort: '1' }"
          >
            Manage
          </a>
        </li>
        <li>
          <a class="px-2" routerLink="/upload" routerLinkActive="text-indigo-400">
            Upload
          </a>
        </li>
        <li>
          <a class="px-2" href="#" (click)="auth.logout($event)">
            Log out
          </a>
        </li>
      </ng-container>
      <ng-template #loggedOut>
        <li>
          <a class="px-2" href="#" (click)="openModel($event)">
            Login / Register
          </a>
        </li>
      </ng-template>
      <li>
        <a class="px-2" routerLink="/about" routerLinkActive="text-indigo-400">
          About me
        </a>
      </li>
    </ul>
  </nav>
</header>
