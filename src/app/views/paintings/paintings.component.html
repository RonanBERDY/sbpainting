<!-- Main Content -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <!-- Title and Uploader -->
    <h1 class="font-bold mb-2 text-3xl">{{pic()?.title ?? ''}}</h1>
    <div class="text-gray-400 mb-6">

      <span>{{pic()?.dimension ?? ''}}</span>
    </div>
    <span>{{pic()?.type ?? ''}}</span>

    <div class="relative">

      <img class="card-img-top rounded-tl-2xl w-full" [src]="pic()?.pictureurl ?? ''" crossorigin>
    </div>
  </div>
</section>


<div class="container mx-auto my-8">
  <h2 class="mt-6 text-2xl">More Paintings</h2>

  <app-pics-list [scrollable]="false"></app-pics-list>
</div>
