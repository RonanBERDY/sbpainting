<!-- Top Bar -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex justify-between">
    <a href="#" class="bg-indigo-400 text-white py-4 px-10 text-xl" routerLink="/upload">Upload Paintings</a>

    <!-- Sort Image -->
    <select (change)="sort($event)" class="text-black px-8 text-xl outline-none appearance-none">
      <option value="1" [selected]="order()=='1'">Recent Uploads</option>
      <option value="2" [selected]="order()=='2'">Oldest Uploads</option>
    </select>
  </div>
</section>

<!-- User's Image Section -->
<div class="container mx-auto my-8">
  <!-- Image List -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">

      @for(pic of orderedpic(); track pic.docId){
      <!-- Image -->
      <div class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary flex flex-col justify-start">
      <a href="#">
        <img class="card-img-top rounded-tl-2xl w-full" [src]=pic.pictureurl alt="Image">
      </a>

      <!-- Body -->
      <div class="p-6 text-2xl">

        <!-- Link -->
        <a href="#" class="font-bold mb-2">
          {{ pic.title }}
        </a>
        <a href="#" class="bg-gray-400 text-white px-2 py-1 ml-2 text-sm rounded">
          Copy Link
        </a>

      </div>

      <!-- Actions -->
      <div class="flex text-center text-2xl bg-gray-800 p-2 mt-auto">
        <a href="#" class="flex-1 p-2 border-right border-r-2 border-gray-700 transition hover:text-indigo-400" (click)="openModel($event,pic)">
          <span class="material-icons text-base">build</span>
        </a>
        <a href="#" class="flex-1 p-2 rounded-br-2xl transition hover:text-indigo-400">
          <span class="material-icons text-base" (click)="deletepainting($event,pic)">delete</span>
        </a>
      </div>

    </div>
      }


  </div>
</div>
<app-edit [activepic]="activepic()" (update)="update($event)"></app-edit>
