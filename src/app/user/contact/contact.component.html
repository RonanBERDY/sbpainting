


<form (submit)="sendEmail($event)">
  <!-- Name Field -->
  <div class="mb-3 flex flex-col p-4 bg-secondary">
    <label class="inline-block mb-2 text-black">Name</label>
    <input type="text" name="user_name" class="text-black">
  </div>
  <!-- Email Field -->
  <div class="mb-3 flex flex-col p-4 bg-secondary">
    <label class="inline-block mb-2 text-black">Email</label>
    <input type="email" name="user_email" class="text-black">
  </div>
  <!-- Message Field -->
  <div class="mb-3 flex flex-col p-4 bg-secondary">
    <label class="inline-block mb-2 text-black">Message</label>
    <textarea name="message" class="text-black"></textarea>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
    Submit
  </button>
</form>
