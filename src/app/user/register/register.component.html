@if (showAlert()){
<app-alert [color]="alertColor()">{{Alertmsg()}}</app-alert>
}

<form [formGroup]="form" (ngSubmit)="register()">    <!-- form group permet de bind relier entre les donnÃ©es form (minlenght 3 ...) et la vue -->
  <!-- Name  et ngSubmit c est on lance un event quand on click sur submit -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input placeholder="Enter name" [control]="form.controls.name"></app-input>
  <!-- Email -->
</div>
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input placeholder="Enter email" [control]="form.controls.email" type="email"></app-input>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input placeholder="Enter your Password" [control]="form.controls.password" type="password"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input placeholder="Confirm your Password" [control]="form.controls.confirm_password" type="password"></app-input>
  </div>

  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="!form.valid || inSubmission()"
    >
    Submit
  </button>
</form>
